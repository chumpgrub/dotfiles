# ==========================================
# TERMINAL & DISPLAY SETTINGS (Ghostty-optimized)
# ==========================================

# Force terminal capabilities for Ghostty + Docker
set-environment -g TERM xterm-256color
set-environment -g COLORTERM truecolor

# Use screen-256color for better compatibility with Ghostty through Docker
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:RGB:Tc"
set -ga terminal-overrides ",*256col*:RGB:Tc"
set -ga terminal-overrides ",screen*:RGB:Tc"

# Ghostty-specific overrides for proper Unicode and styling
set -ga terminal-overrides ",xterm*:sitm=\E[3m:ritm=\E[23m"
set -ga terminal-overrides ",*:Smulx=\E[4::%p1%dm"

# Enable focus events and mouse
set -g focus-events on
set -g mouse on

# ==========================================
# PREFIX & BASIC SETTINGS
# ==========================================

# Change prefix from C-b to C-a
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# ==========================================
# KEY BINDINGS
# ==========================================

# Reload config
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# Split panes
unbind %
bind | split-window -h
unbind '"'
bind - split-window -v

# Resize panes
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
bind -r m resize-pane -Z

# Vi mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
unbind -T copy-mode-vi MouseDragEnd1Pane

# ==========================================
# APPEARANCE & STATUS LINE
# ==========================================

# Pane borders
set -g pane-border-status off
set -g pane-border-format " [ ###P #T ] "

# Status line configuration (for tpipeline integration)
set -g status-style bg=default
se

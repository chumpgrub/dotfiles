# Enable RGB colour if running in xterm(1)
set-option -sa terminal-overrides ",xterm*:Tc"
set -g prefix C-a
set -g base-index 1
set -g renumber-windows on
unbind C-b
bind-key C-a send-prefix
unbind %
bind | split-window -h
unbind '"'
bind - split-window -v
unbind r
bind r source-file ~/.tmux.conf
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
bind -r m resize-pane -Z
set -g mouse on
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
unbind -T copy-mode-vi MouseDragEnd1Pane

# tpm plugin
set -g @plugin 'tmux-plugins/tpm'

# List of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# Pane borders
set -g pane-border-status off
set -g pane-border-format " [ ###P #T ] "
set -g focus-events on

# Statusline configuration for tpipeline
set -g status-style bg=default
set -g status-position bottom
set -g status-justify left  # Keep windows on the left, not center

# Let tpipeline handle the statusline
set -g status-left ""
set -g status-right ""
set -g status-left-length 0
set -g status-right-length 0
set -g status-justify right

# Window status format - more compact
set -g window-status-format " #I #W "  # Just index:name, no extra spaces
set -g window-status-current-format " #I #W "
set -g window-status-separator ""  # Single space separator

# Colors (matching your Nightfox theme)
set -g status-style "bg=#192330,fg=#cdcecf"
set -g window-status-style "bg=#192330,fg=#cdcecf"
set -g window-status-current-style "bg=#283A4F,fg=#719cd6,bold"
set -g pane-border-style "fg=#283A4F"
set -g pane-active-border-style "fg=#719cd6"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '$HOMEBREW_PREFIX/opt/tpm/share/tpm/tpm'

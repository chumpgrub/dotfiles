# ==========================================
# TERMINAL & DISPLAY SETTINGS (Ghostty-optimized)
# ==========================================

# Force terminal capabilities for Ghostty + Docker
set-environment -g TERM xterm-256color
set-environment -g COLORTERM truecolor

# Use screen-256color for better compatibility with Ghostty through Docker
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:RGB:Tc"
set -ga terminal-overrides ",*256col*:RGB:Tc"
set -ga terminal-overrides ",screen*:RGB:Tc"

# Ghostty-specific overrides for proper Unicode and styling
set -ga terminal-overrides ",xterm*:sitm=\E[3m:ritm=\E[23m"
set -ga terminal-overrides ",*:Smulx=\E[4::%p1%dm"

# Enable focus events and mouse
set -g focus-events on
set -g mouse on

# ==========================================
# PREFIX & BASIC SETTINGS
# ==========================================

# Change prefix from C-b to C-a
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# ==========================================
# KEY BINDINGS
# ==========================================

# Reload config
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# Split panes
unbind %
bind | split-window -h
unbind '"'
bind - split-window -v

# Resize panes
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
bind -r m resize-pane -Z

# Vi mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
unbind -T copy-mode-vi MouseDragEnd1Pane

# ==========================================
# APPEARANCE & STATUS LINE
# ==========================================

# Pane borders
set -g pane-border-status off
set -g pane-border-format " [ ###P #T ] "

# Status line configuration (for tpipeline integration)
set -g status-style bg=default
set -g status-position bottom
set -g status-justify right
set -g status-left ""
set -g status-right ""
set -g status-left-length 0
set -g status-right-length 0

# Window status format
set -g window-status-format " #I #W "
set -g window-status-current-format " #I #W "
set -g window-status-separator ""

# ==========================================
# COLORS (Nightfox theme)
# ==========================================

set -g status-style "bg=#192330,fg=#cdcecf"
set -g window-status-style "bg=#192330,fg=#cdcecf"
set -g window-status-current-style "bg=#283A4F,fg=#719cd6,bold"
set -g pane-border-style "fg=#283A4F"
set -g pane-active-border-style "fg=#719cd6"

# ==========================================
# PLUGINS
# ==========================================

# TPM - Tmux Plugin Manager
set -g @plugin 'tmux-plugins/tpm'

# Navigation and workflow plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'

# ==========================================
# PLUGIN SETTINGS
# ==========================================

# Resurrect settings
set -g @resurrect-capture-pane-contents 'on'

# Continuum settings
set -g @continuum-restore 'on'

# ==========================================
# INITIALIZE TPM (keep this line at the very bottom)
# ==========================================
run '$HOMEBREW_PREFIX/opt/tpm/share/tmp/tpm'
